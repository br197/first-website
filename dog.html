<!DOCTYPE html>
<html lang ="en">
<head>
    <title>DogPhotoApp</title>
    <meta charset = "UTF-8">
<html>
  <body>
    <main>
      <h1>Dog Photo App</h1>
      <section>
        <h2> Dog Photos</h2>
        <img src = Dog_Breeds.jpg alt = "Golden Retrieve in a field">
      </section>
      <section>
        <h2>All about Dogs!:</h2>
        <h3>Things dogs love:</h3>
        <ul>
            <li>Pets</li>
            <li>Treats</li>
            <li>Play time</li>
        </ul>
        <figure>
          <img src = poker.jpg alt = "Dogs playing poker">
          <figcaption><strong>Figure 1: Dogs playing poker :)</strong></figcaption>
        </figure>
        <h3>Things dogs <em>hate:</em></h3>
        <ul>
            <li>Cold weather</li>
            <li>The dark :0</li>
            <li>Leashes</li>
        </ul>
        <figure>
            <img src = leash.jpg alt = "dogs on leash">
            <figcaption><strong>Figure 2: Dogs on leashes</strong></figcaption>
        </figure>
      </section>
      <section>
        <h2>Dog Form</h2>
        <form>
            <fieldset>
                <legend>Is your dog an indoor or outdoor dog?</legend>
                <input id = "indoor" type = "radio" name = "indoor-outdoor" value = "indoor" checked> <label for="inddor">Indoor</label>
                <input id = "Outdoor" type = "radio" name = "indoor-outdoor" value = "outdoor"> <label for="inddor">Outdoor</label>
            </fieldset>
            </fieldset>
            <fieldset>
                <legend>What is your dog's personality?</legend>
                <input id = "lazy" type = "checkbox" name = "personality" value = "lazy" checked> <label for = "lazy">Lazy</label>
                <input id = "rambunctious" type = "checkbox" name = "personality" value = "rambunctious"> <label for = "rambunctious">Rambunctious</label>
                <input id = "sweet" type = "checkbox" name = "personality" value = "sweet"> <label for = "sweet">Sweet</label>
            </fieldset>
            <input type = "text" name = "dogphotourl" placeholder = "dog photo URL" required>
            <button type = "submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p> Photos not owned by me</p>
    </footer>
  </body>
</html>
</head>
